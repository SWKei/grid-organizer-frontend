<div>
  <span *ngIf="currentGrid?.id; else elseBlock">
    {{ originalName | titlecase }}
  </span>
  <ng-template #elseBlock>
    Select a grid for editting or create a new
  </ng-template>
</div>

<form *ngIf="currentGrid" #form="ngForm" (submit)="saveGrid(currentGrid)">
  <div>
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="currentGrid.name"
      required
      maxlength="50"
    />
  </div>

  <div class="button-container">
    <ng-container *ngFor="let gridItem of currentGrid.gridItems; let i = index">
      <button
        type="button"
        [id]="'button-' + (i + 1)"
        [name]="'button-' + (i + 1)"
        (click)="updateStatus(gridItem, i)"
      >
        {{ gridItem.status }}
      </button>
    </ng-container>
  </div>

  <div>
    <button [disabled]="form.invalid" type="submit">Save</button>
    <button type="button" (click)="cancelGrid()">Cancel</button>
  </div>
</form>
