<div class="mt-5 mx-5">
  <h2>Create and edit my grid</h2>
  <div>
    <app-grid-details
      [selectedGrid]="selectedGrid"
      (gridSaved)="saveGrid($event)"
      (gridCancelled)="resetGrid()"
    ></app-grid-details>
  </div>
  <div>
    <app-grid-list
      [grids]="grids"
      (gridSelected)="selectGrid($event)"
      (gridDeleted)="deleteGrid($event)"
    ></app-grid-list>
  </div>
</div>
