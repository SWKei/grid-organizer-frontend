<button (click)="initNewGrid()">Skapa ny rutn√§t</button>

<app-grid-form
  [grid]="gridToEdit"
  (gridsUpdated)="updateGridList($event)"
></app-grid-form>

<table>
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let grid of grids">
      <td>{{ grid.id }}</td>
      <td>{{ grid.name }}</td>
      <td><button (click)="editGrid(grid)">Redirega</button></td>
    </tr>
  </tbody>
</table>
